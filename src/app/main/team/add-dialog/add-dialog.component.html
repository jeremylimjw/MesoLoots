<h2 mat-dialog-title>
    Add a member
</h2>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
 
    <mat-dialog-content>

        <!-- Text Input - Name -->
        <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" autocomplete="off">
            <mat-error *ngIf="form.controls.name.errors?.required">
                Name is <strong>required</strong>.
            </mat-error>
            <mat-error *ngIf="form.controls.name.errors?.minlength || form.controls.name.errors?.maxlength">
                Name must between <strong>4</strong> and <strong>32</strong> characters.
            </mat-error>
        </mat-form-field>

        <!-- Select Input - Job -->
        <mat-form-field appearance="fill">
            <mat-label>Job</mat-label>
            <mat-select formControlName="job" disableOptionCentering>
                <mat-optgroup *ngFor="let group of jobGroups" [label]="group.category">
                    <mat-option *ngFor="let job of group.jobs" [value]="job">{{job.name}}</mat-option>
                </mat-optgroup>
            </mat-select>
            <mat-error *ngIf="form.controls.job.errors?.required">
                Job is <strong>required</strong>.
            </mat-error>
        </mat-form-field>

    </mat-dialog-content>

    <mat-dialog-actions align="end">
        <button mat-stroked-button mat-dialog-close>Cancel</button>
        <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="submitting">Add</button>
    </mat-dialog-actions>

</form>
