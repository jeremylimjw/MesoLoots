<div class="container">

    <div class="title">
        <mat-icon class="lock-icon" matTooltip="Private access rights" *ngIf="page?.private">lock</mat-icon>
        <span>MesoLoots</span>
    </div>

    <mat-form-field appearance="outline" class="input-field">
        <mat-label>Share link with others</mat-label>
        <input matInput type="text" [value]="url" readonly>
        <button matSuffix mat-icon-button matTooltip="Copy to clipboard" [cdkCopyToClipboard]="url">
            <mat-icon>content_copy</mat-icon>
        </button>
    </mat-form-field>

    <nav class="tab-group" mat-tab-nav-bar mat-align-tabs="center">
        <a mat-tab-link *ngFor="let link of navLinks" [routerLink]="link.link" [active]="isActive(link.link)"> {{link.label}} </a>
    </nav>
    
</div>
